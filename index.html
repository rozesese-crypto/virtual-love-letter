<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Love Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .letter {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="letter">
        <h1>My Dearest Love,</h1>
        <p>You are the sunshine that brightens my day and the moonlight that guides my night.</p>
        <p>With every beat of my heart, I am reminded of you. Each moment we spend together is a treasure I hold dear.</p>
        <p>Forever yours,</p>
        <p>(Your Name)</p>
    </div>
</body>
</html>
