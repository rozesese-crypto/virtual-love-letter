<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Love Letter</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .envelope { position: relative; width: 300px; height: 200px; margin: 50px auto; animation: flap 3s ease-in-out infinite; }
        .envelope-inner { position: absolute; width: 100%; height: 100%; background: #fff; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        @keyframes flap { 0%, 20% { transform: rotateX(0deg); } 25%, 75% { transform: rotateX(180deg); } 80%, 100% { transform: rotateX(0deg); } }
        .editor { display: none; }
        .preview { display: none; }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="envelope-inner">
            <h2>Love Letter</h2>
            <div id="letter-content" contenteditable="true">Dear [Name],
                <p>Your words make my day brighter!</p>
            </div>
        </div>
    </div>
    <button onclick="toggleEdit()">Edit</button>
    <button onclick="previewLetter()">Preview</button>
    <div class="editor">
        <h3>Edit Mode</h3>
        <textarea id="editor-text" rows="10" cols="30"></textarea>
        <button onclick="saveLetter()">Save</button>
    </div>
    <div class="preview">
        <h3>Preview</h3>
        <div id="preview-text"></div>
    </div>

    <script>
        function toggleEdit() {
            const editor = document.querySelector('.editor');
            const preview = document.querySelector('.preview');
            editor.style.display = editor.style.display === 'none' ? 'block' : 'none';
            preview.style.display = 'none';
        }

        function saveLetter() {
            const content = document.getElementById('letter-content').innerHTML;
            document.getElementById('editor-text').value = content;
        }

        function previewLetter() {
            const content = document.getElementById('letter-content').innerHTML;
            document.getElementById('preview-text').innerHTML = content;
            document.querySelector('.editor').style.display = 'none';
            document.querySelector('.preview').style.display = 'block';
        }
    </script>
</body>
</html>
