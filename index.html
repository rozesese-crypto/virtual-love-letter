<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Love Letter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FF7E5F, #FEB47B);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease-in-out;
        }
        .container.show {
            opacity: 1;
            transform: scale(1);
        }
        .envelope {
            width: 200px;
            height: 120px;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
            margin: 20px auto;
            transition: transform 0.5s ease;
        }
        .envelope.open {
            transform: rotateY(180deg);
        }
        .content {
            padding: 20px;
        }
        button {
            border: none;
            background: #FF4757;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #FF6B81;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="content">
                <h1>Your Love Letter</h1>
                <p>Dear beloved,</p>
                <p>From the moment our eyes met, I knew you were special. You light up my life in ways I never thought possible.</p>
                <p>Forever yours,</p>
                <p>Your secret admirer</p>
            </div>
        </div>
        <button id="open-envelope">Open Envelope</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.querySelector('.container');
            container.classList.add('show');
            const envelope = document.getElementById('envelope');
            const button = document.getElementById('open-envelope');
            button.addEventListener('click', () => {
                envelope.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
